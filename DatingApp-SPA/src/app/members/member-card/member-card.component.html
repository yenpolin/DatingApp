<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="card-img-top" src="{{userc.photoUrl}}" alt="{{userc.knownAs}}">
  <ul class="list-inline member-icons animate text-center">
    <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/members/', userc.id]"><i class="fa fa-user"></i></button></li>
    <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
    <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
  </ul>
  </div>
  <div class="card-body p-1"></div>
  <h6 class="ccard-title text-center mb-1"><i class="fa fa-user"></i>
  {{userc.knownAs}}, {{userc.age}}
  </h6>
  <p class="card-text text-muted text-center">{{userc.city}}</p>
</div>
